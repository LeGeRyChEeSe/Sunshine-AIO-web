<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Support - Sunshine-AIO</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900">
    <div class="max-w-2xl mx-auto p-8">
      <form 
        name="contact"
        method="POST"
        data-netlify="true"
        data-netlify-honeypot="bot-field"
      >
        <input type="hidden" name="form-name" value="contact" />
        <input type="hidden" name="language" value="en" />

        <h1 class="text-3xl font-bold text-white mb-8">Contact Support</h1>

        <div class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium text-white mb-2">Your Name</label>
            <input 
              type="text" 
              name="name" 
              id="name" 
              required 
              class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring-2 focus:ring-violet-500"
            />
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-white mb-2">Email Address</label>
            <input 
              type="email" 
              name="email" 
              id="email" 
              required 
              class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring-2 focus:ring-violet-500"
            />
          </div>

          <div>
            <label for="category" class="block text-sm font-medium text-white mb-2">Issue Category</label>
            <select 
              name="category" 
              id="category" 
              required
              class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring-2 focus:ring-violet-500"
            >
              <option value="">Select a category</option>
              <option value="tool-issue">Tool-specific Issue</option>
              <option value="installation">Installation Problem</option>
              <option value="configuration">Configuration Help</option>
              <option value="performance">Performance Issue</option>
              <option value="compatibility">Compatibility Problem</option>
              <option value="feature-request">Feature Request</option>
              <option value="website">Website Issue</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div>
            <label for="message" class="block text-sm font-medium text-white mb-2">Your Message</label>
            <textarea 
              name="message" 
              id="message" 
              required
              rows="5"
              class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring-2 focus:ring-violet-500"
            ></textarea>
          </div>

          <button
            type="submit"
            class="w-full px-6 py-3 bg-violet-600 text-white rounded-lg font-semibold hover:bg-violet-700 transition"
          >
            Send Message
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
