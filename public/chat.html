<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunshine-AIO Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        
        /* Bouton flottant */
        #chat-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        
        #chat-btn:hover {
            transform: scale(1.1);
        }
        
        #chat-btn svg {
            width: 30px;
            height: 30px;
            fill: white;
        }
        
        /* Fenêtre de chat */
        #chat-window {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 380px;
            height: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: none;
            flex-direction: column;
            z-index: 999;
        }
        
        #chat-window.active {
            display: flex;
        }
        
        /* Header */
        .chat-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        /* Messages */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f9fafb;
        }
        
        .message {
            margin-bottom: 10px;
            display: flex;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            word-wrap: break-word;
        }
        
        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .message.bot .message-bubble {
            background: white;
            border: 1px solid #e5e7eb;
        }
        
        /* Input */
        .input-area {
            padding: 15px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }
        
        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #e5e7eb;
            border-radius: 20px;
            outline: none;
        }
        
        #send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            cursor: pointer;
            color: white;
        }
        
        #send-btn:hover {
            transform: scale(1.1);
        }
        
        /* Mobile */
        @media (max-width: 480px) {
            #chat-window {
                width: 100%;
                height: 100%;
                bottom: 0;
                right: 0;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Bouton pour ouvrir le chat -->
    <button id="chat-btn">
        <svg viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
        </svg>
    </button>
    
    <!-- Fenêtre de chat -->
    <div id="chat-window">
        <div class="chat-header">
            <h3>> Assistant Sunshine-AIO</h3>
            <button class="close-btn" onclick="toggleChat()">×</button>
        </div>
        
        <div class="messages" id="messages">
            <div class="message bot">
                <div class="message-bubble">
                    =K Bonjour! Je peux vous aider avec l'installation, la configuration et le dépannage de Sunshine-AIO. Que puis-je faire pour vous?
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Posez votre question..." onkeypress="if(event.key==='Enter')sendMessage()">
            <button id="send-btn" onclick="sendMessage()">¤</button>
        </div>
    </div>
    
    <script>
        let chatOpen = false;
        
        // Toggle chat
        document.getElementById('chat-btn').addEventListener('click', toggleChat);
        
        function toggleChat() {
            chatOpen = !chatOpen;
            document.getElementById('chat-window').classList.toggle('active');
            if (chatOpen) {
                document.getElementById('message-input').focus();
            }
        }
        
        // Envoyer message
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (!message) return;
            
            // Ajouter message utilisateur
            addMessage(message, 'user');
            input.value = '';
            
            try {
                // Appeler l'API
                const response = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                addMessage(data.response || "Erreur de réponse", 'bot');
                
            } catch (error) {
                console.error('Error:', error);
                addMessage("Désolé, une erreur s'est produite.", 'bot');
            }
        }
        
        // Ajouter message à la conversation
        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            
            messageDiv.appendChild(bubble);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
